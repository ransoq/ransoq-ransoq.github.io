<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>Alladin</title>
</head>

<body>
    <header class="header">
        <div class="adress">
            <div class="adress__kyiv">
                <a href="#" class="adress__kyiv_link">
                    <img src="icons/geo.svg" alt="#" class="adress__kyiv_link-img">
                    <div class="adress__kyiv_link-place">Kyiv, Hryshka street, 3–ê and 5</div>
                </a>
            </div>
            <div class="adress__poznyaki">
                <a href="#" class="adress__poznyaki_link">
                    <img src="icons/underground.svg" alt="#" class="adress__poznyaki_link-img">
                    <div class="adress__poznyaki_link-metro">Poznyaki</div>
                </a>
            </div>
            <div class="adress__time">
                <a href="#" class="adress__time_link">
                    <img src="icons/clock.svg" alt="#" class="adress__time_link-img">
                    <div class="adress__time_link-time">Everyday 10:00 - 23:00</div>
                </a>
            </div>
        </div>
        <div class="language">
            <a href="#" class="language__ua">UA</a>
        </div>
    </header>

    <div class="container">
        <div class="logo-links">
            <a href="#" class="logo-links-logo">
                <img src="img/logo.png" alt="logo" class="logo-links__logo-img">
            </a>
            <div class="logo-links__link">
                <a href="#" class="logo-links__links_facebook">
                    <img src="icons/facebook.svg" alt="#" class="logo-links__links_img">
                </a>
                <a href="#" class="logo-links__links_insta">
                    <img src="icons/insta.svg" alt="#" class="logo-links__links_img">
                </a>
                <a href="#" class="logo-links__links_tiktok">
                    <img src="icons/tiktok.svg" alt="#" class="logo-links__links_img">
                </a>
                <a href="#" class="logo-links__links_youtube">
                    <img src="icons/youtube.svg" alt="#" class="logo-links__links_img">
                </a>
            </div>
        </div>

        <div class="main">
            <div class="main__wrapper">
                <div class="title">Aladdin</div>
                <div class="main__subtitle">The best shopping mall on Poznyaki<br> district in Kyiv</div>
                <button class="main__button">Feedback</button>
            </div>
        </div>
    </div>
</body>

</html>
